<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追星網站</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">星星追蹤站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stars">明星</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#news">最新消息</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 首頁橫幅 -->
    <div id="home" class="hero-section">
        <div class="container text-center py-5">
            <h1>歡迎來到星星追蹤站</h1>
            <p>在這裡追蹤你最喜歡的明星動態！</p>
        </div>
    </div>

    <!-- 明星區塊 -->
    <section id="stars" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">熱門明星</h2>
            <div class="row" id="stars-container">
                <!-- 明星卡片將由 JavaScript 動態生成 -->
            </div>
        </div>
    </section>

    <!-- 最新消息區塊 -->
    <section id="news" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">最新消息</h2>
            <div class="row" id="news-container">
                <!-- 新聞卡片將由 JavaScript 動態生成 -->
            </div>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 星星追蹤站. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
